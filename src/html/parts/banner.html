<section class="banner">
    <div class="banner__images" data-aos="fade-in">
        <img src="img/bg/<%=bg_desktop%>" alt="back" class="banner__img banner__img--desktop">
        <img src="img/bg/<%=bg_mobile%>" alt="back" class="banner__img banner__img--mobile">
    </div>
    <div class="container banner__wrapper">
        <h2 class="banner__subtitle banner__subtitle--<%=subtitle_color%>" data-aos="fade-up" data-aos-delay="100">
            <%=subtitle%>
        </h2>
        <h1 class="banner__title" data-aos="fade-up" data-aos-delay="200">
            <%=title%>
        </h1>
        <p class="banner__text" data-aos="fade-up" data-aos-delay="300">
            <%=text%>
        </p>
    </div>
</section>
