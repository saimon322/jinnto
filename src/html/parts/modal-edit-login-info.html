<div class="modal" id="modal-edit-login-info" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__wrapper" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
            <div class="modal__header">
                <h4 class="modal__title" id="modal-1-title">
                    Edit your login information
                </h4>
                <button class="modal__close-btn" aria-label="Close modal" data-micromodal-close></button>
            </div>
            <div class="modal__content" id="modal-1-content">
                <div class="modal__field">
                    <label for="modal_name" class="modal__label">Name</label>
                    <input type="text" name="name" id="modal_name" class="modal__input" placeholder="Name" required>
                </div>
                <div class="modal__field">
                    <label for="modal_email" class="modal__label">Email</label>
                    <input type="email" name="email" id="modal_email" class="modal__input" placeholder="Email address" required>
                </div>
                <div class="modal__field">
                    <label for="modal_pass" class="modal__label">Password*</label>
                    <input type="password" name="pass" id="modal_pass" class="modal__input" placeholder="Password" required>
                    <button type="button" class="password-toggler"></button>
                </div>
            </div>
            <div class="modal__bottom">
                <button class="modal__cancel-btn btn" aria-label="Close modal" data-micromodal-close>
                    Cancel
                </button>
                <button class="modal__save-btn btn btn--blue">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
