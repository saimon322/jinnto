<section class="ask-form">
    <div class="container">
        <div class="ask-form__wrapper">
            <div class="ask-form__images">
                <img src="img/base/hero1.png" alt="image" class="ask-form__img ask-form__img--left">
                <img src="img/base/hero2.png" alt="image" class="ask-form__img ask-form__img--right">
            </div>
            <div class="ask-form__content">
                <div class="ask-form__title-wrapper">
                    <h2 class="ask-form__title title-dot">
                        Feel free to ask <br>
                        any questions you have:)
                    </h2>
                </div>
                <form class="ask-form__form">
                    <input class="ask-form__input ask-form__input--name" type="text" placeholder="Name">
                    <input class="ask-form__input ask-form__input--contact" type="text" placeholder="Phone or email">
                    <textarea placeholder="Question" class="ask-form__input ask-form__input--message"></textarea>
                    <div class="ask-form__btn-wrapper">
                        <button type="submit" class="ask-form__btn btn btn--red">
                            Sent
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
