<div class="modal" id="modal-add-payment" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__wrapper" role="dialog" aria-modal="true" aria-labelledby="modal-add-payment-title" >
            <div class="modal__header">
                <h4 class="modal__title" id="modal-add-payment-title">
                    Edit your payment information
                </h4>
                <button class="modal__close-btn" aria-label="Close modal" data-micromodal-close></button>
            </div>
            <div class="modal__content form" id="modal-add-payment-content">
                <div class="form__field">
                    <label for="modal_card-number" class="form__label">Card number</label>
                    <div class="form__input--number">
                        <input type="text" name="card number" id="modal_card-number" class="form__input" placeholder="Card number" required>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_card-name" class="form__label">Cardholder name</label>
                    <input type="text" name="Cardholder name" id="modal_card-name" class="form__input" placeholder="Cardholder name" required>
                </div>
                <div class="form__row">
                    <div class="form__field">
                        <label for="modal_card-date" class="form__label">Expiry date</label>
                        <input type="text" name="Expiry date" id="modal_card-date" class="form__input" placeholder="Expiry date" required>
                    </div>
                    <div class="form__field">
                        <label for="modal_card-cvv" class="form__label">CVC / CVV</label>
                        <div class="form__input--cvv">
                            <input type="text" name="cvv" id="modal_card-cvv" class="form__input form__input--cvv" placeholder="CVV" required>
                        </div>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_card-country" class="form__label">Billing country</label>
                    <div class="modal__select-wrapper">
                        <select name="Billing country" id="modal_card-country" class="form__input form__input--select" required>
                            <option disabled>Choose country</option>
                            <option>United States</option>
                        </select>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_card-zip" class="form__label">ZIP code</label>
                    <input type="text" name="ZIP code" id="modal_card-zip" class="form__input" placeholder="ZIP code" required>
                </div>
            </div>
            <div class="modal__bottom">
                <button class="modal__cancel-btn btn" aria-label="Close modal" data-micromodal-close>
                    Cancel
                </button>
                <button class="modal__save-btn btn btn--blue">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
