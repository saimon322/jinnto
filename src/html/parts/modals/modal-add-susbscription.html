<div class="modal" id="modal-add-susbscription" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__wrapper" role="dialog" aria-modal="true" aria-labelledby="modal-add-susbscription-title" >
            <div class="modal__header">
                <h4 class="modal__title" id="modal-add-susbscription-title">
                    Edit your subscription information
                </h4>
                <button class="modal__close-btn" aria-label="Close modal" data-micromodal-close></button>
            </div>
            <div class="modal__content form" id="modal-add-susbscription-content">
                <div class="form__field">
                    <label for="modal_sub-plan" class="form__label">Subscription plan</label>
                    <div class="form__select-wrapper">
                        <select name="Subscription plan" id="modal_sub-plan" class="form__input form__input--select" required>
                            <option disabled selected>Choose plan</option>
                            <option>1 Month Subscription Auto Renew</option>
                            <option>6 Month Subscription Auto Renew</option>
                            <option>12 Month Subscription Auto Renew</option>
                        </select>
                    </div>
                </div>
                <h4>
                    Pick the emails you want to receive
                </h4>
                <div class="form__row">
                    <div class="form__field">
                        <label for="modal_first-name" class="form__label">First name</label>
                        <input type="text" name="First name" id="modal_first-name" class="form__input" placeholder="First name" value="" required>
                    </div>
                    <div class="form__field">
                        <label for="modal_last-name" class="form__label">Last name</label>
                        <input type="text" name="Last name" id="modal_last-name" class="form__input" placeholder="Last name" value="" required>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_sub-plan" class="form__label">Gender</label>
                    <div class="form__select-wrapper">
                        <select name="Subscription plan" id="modal_sub-plan" class="form__input form__input--select" required>
                            <option disabled selected>Choose gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_birthday" class="form__label">Birthday</label>
                    <div class="form__input--birthday">
                        <input type="text" name="Birthday" id="modal_birthday" class="form__input" placeholder="Birthday" value="" required>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_ship-country" class="form__label">Shipping country</label>
                    <div class="form__select-wrapper">
                        <select name="Shipping country" id="modal_ship-country" class="form__input form__input--select" required>
                            <option disabled selected>Choose country</option>
                            <option>Luxembourg</option>
                            <option>Russia</option>
                            <option>USA</option>
                        </select>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_city" class="form__label">City</label>
                    <input type="text" name="City" id="modal_city" class="form__input" placeholder="City" value="" required>
                </div>
                <div class="form__row">
                    <div class="form__field">
                        <label for="modal_territory" class="form__label">Province/Territory</label>
                        <div class="form__select-wrapper">
                            <select name="Province/Territory" id="modal_territory" class="form__input form__input--select" required>
                                <option disabled selected>Choose territory</option>
                                <option>Luxembourg</option>
                                <option>Russia</option>
                                <option>USA</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__field">
                        <label for="modal_card-date" class="form__label">Postal code</label>
                        <input type="text" name="Postal code" id="modal_card-date" class="form__input" placeholder="Postal code" value="" required>
                    </div>
                </div>
                <div class="form__field">
                    <label for="modal_ship-adress" class="form__label">Shipping address</label>
                    <input type="text" name="Shipping address" id="modal_ship-adress" class="form__input" placeholder="Shipping address" value="" required>
                </div>
            </div>
            <div class="modal__bottom">
                <button type="button" class="modal__delete-btn">
                    Delete account
                </button>
                <button type="button" class="modal__cancel-btn btn" aria-label="Close modal" data-micromodal-close>
                    Cancel
                </button>
                <button type="button" class="modal__save-btn btn btn--blue">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
