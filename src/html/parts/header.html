<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">

    <title><%=title%></title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#3DD98E">
    <meta name="theme-color" content="#ffffff">

    <!-- Preloading fonts -->
    <link rel="preload" href="fonts/FFNort-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/FFNort-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/FFNort-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header__banner h-banner" data-aos="slide-down" data-aos-duration="800">
        <a href="#" class="h-banner__link">
            <div class="h-banner__content container">
                <div class="h-banner__text">Save 40% on your first month</div>
            </div>
        </a>
    </div>

    <div class="header__wrapper">
        <div class="header__main">
            <div class="header__content container">
                <div class="header__block">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                    </div>

                    <a href="/" class="header__logo">
                        <svg width='106' height='25'>
                            <use xlink:href='#logo'></use>
                        </svg>
                    </a>

                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="<%=menu.approach%>">
                                <a href="#">Our approach</a>
                            </li>
                            <li class="<%=menu.gift%>">
                                <a href="#">Make a gift</a>
                            </li>
                            <li class="<%=menu.discounts%> nav__discounts">
                                <a href="#">Discounts</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header__block">
                    <a href="#" class="header__link">Sign in</a>
                    <a href="#" class="header__btn btn btn--red">Start the fun</a>
                </div>
            </div>
        </div>
    </div>

    <div class="header__overlay" ></div>
</header><!-- / .header -->
